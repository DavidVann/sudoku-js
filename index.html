<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sudoku</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A sudoku game.">
    <meta name="author" content="David Vann">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Sudoku</h1>
        </header>
        <aside>
            <div id="other-controls">
                <button id="new-easy" class="other-control">New Easy Puzzle</button>
                <button id="new-medium" class="other-control">New Medium Puzzle</button>
                <button id="new-hard" class="other-control">New Hard Puzzle</button>
                <button id="auto-notes" class="other-control">Automatic Notes</button>
            </div>
        </aside>
        <main>
            <div id="game-container"></div>
            <div id="control-container">
                <div id="game-controls"></div>
                <div id="extra-controls"></div>
            </div>
        </main>
        <footer>
            <p>Repository hosted on <a href="https://github.com/DavidVann/sudoku-js">GitHub</a></p>
        </footer>
    </div>
</body>
</html>
