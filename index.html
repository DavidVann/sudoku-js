<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sudoku</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A sudoku game.">
    <meta name="author" content="David Vann">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Sudoku</h1>
        </header>
        <aside>
            <h2>Puzzle Difficulty</h2>
            <div class="board-controls">
                <button id="new-easy" class="board-control">Easy</button>
                <button id="new-medium" class="board-control">Medium</button>
                <button id="new-hard" class="board-control">Hard</button>
            </div>
            <div class="board-controls">
                <button id="auto-notes" class="board-control">Automatic Notes</button>
                <button id="check" class="board-control">Check Solution</button>
            </div>
            <div class="kb-instructions">
                <h2>Keyboard Shortcuts</h2>
                <ul>
                    <li>Navigate with arrow keys</li>
                    <li>Input with number keys</li>
                    <li>Ctrl+Z - Undo</li>
                    <li>A - Note +/-</li>
                    <li>X - Note Strike</li>
                </ul>
            </div>
        </aside>
        <main>
            <div id="game-container"></div>
            <div id="control-container">
                <div id="game-controls"></div>
                <div id="extra-controls"></div>
            </div>
        </main>
        <footer>
            <p>Repository hosted on <a href="https://github.com/DavidVann/sudoku-js">GitHub</a></p>
        </footer>
    </div>
</body>
</html>
